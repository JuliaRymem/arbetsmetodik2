<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback och Kommentar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="feedback-container">
    <div class="feedback-section">
      <h1 class="feedback-heading">Lämna din feedback</h1>
      <p class="feedback-description">Vi uppskattar dina åsikter!</p>
      <form id="feedbackForm" class="feedback-form">
        <label for="feedbackRating" class="feedback-label">Betyg (1-5):</label>
        <select id="feedbackRating" class="feedback-select" required>
          <option value="">Välj ett betyg</option>
          <option value="1">1 - Mycket dåligt</option>
          <option value="2">2 - Underkänt</option>
          <option value="3">3 - Godkänt</option>
          <option value="4">4 - Bra</option>
          <option value="5">5 - Utmärkt</option>
        </select>

        <label for="feedbackComment" class="feedback-label">Kommentar:</label>
        <textarea id="feedbackComment" class="feedback-textarea" placeholder="Skriv din feedback här..." required></textarea>

        <button type="submit" class="feedback-button">Skicka feedback</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
