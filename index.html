<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Popup</title>
  <link rel="stylesheet" href="style.css"> <!-- Länkar till CSS -->
</head>
<body>
  <div class="feedback-container">
    <h1 class="feedback-heading">Tack för din beställning!</h1>
    <p class="feedback-subtext">Hur upplevde du oss?</p>
    <!-- Stjärnor -->
    <div class="feedback-stars">
      <i class="star" data-value="1"></i>
      <i class="star" data-value="2"></i>
      <i class="star" data-value="3"></i>
      <i class="star" data-value="4"></i>
      <i class="star" data-value="5"></i>
    </div>
    <!-- Feedback-ruta -->
    <textarea class="feedback-textarea" placeholder="Skriv din feedback här..."></textarea>
    <br>
    <button class="feedback-button" onclick="submitFeedback()">Skicka</button>
  </div>
  <script src="feedback-script.js"></script> <!-- Länkar till JavaScript -->
</body>
</html>
